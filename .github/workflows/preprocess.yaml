name: Preprocessing Lung Cancer Dataset (Hamzah)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  #  izinkan workflow untuk push commit ke repo

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run preprocessing script
        run: |
          mkdir -p preprocessing/dataset_ready
          cd preprocessing
          python automate_Hamzah.py

      - name: Commit and push preprocessed dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add preprocessing/dataset_ready/*
          git commit -m " Auto-preprocess: update dataset_ready (Lung Cancer)" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main

      - name: Upload preprocessed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lung_cancer_preprocessed
          path: preprocessing/dataset_ready/
